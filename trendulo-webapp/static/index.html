<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Trendulo</Title>
		
    	<link href="/css/bootstrap/bootstrap.css" rel="stylesheet">
    	<link href="/css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    	<link href="/css/datepicker/datepicker.css" rel="stylesheet">
    	<link href="/css/trendulo.css" rel="stylesheet">
    	<script type="text/javascript">
  			var _gaq = _gaq || [];
  			_gaq.push(['_setAccount', 'UA-30490441-1']);
  			_gaq.push(['_trackPageview']);

  			(function() {
    			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  			})();
		</script>	
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
      		<div class="navbar-inner">
        		<div class="container">
          			<a class="brand" href="/">Trendulo</a>
          			<p class="navbar-text pull-left">alpha    </p>
          			<ul class="nav pull-left">
          				<li><a href="#"></a></li>
          				<li><a href="/about.html">About</a></li>
          				<li><a href="/howto.html">How To Use</a></li>
          				<li><a href="/examples.html">Examples</a></li>
          			</ul>
			       	<form id="searchForm" class="navbar-search pull-right">
  						<input type="text" id="searchInputText" class="search-query" placeholder="Search" value="breakfast,lunch,dinner">
					</form>
		  		</div>
			</div>
		</div>

    	<div class="container">

		<div class="row">
			<div class="span8">
				<div class="page-header">
				
				<table id="timelineTitleTable" cellpadding="5">
					<tbody>
					<script id="timelineTitle" type="text/html">
					<tr>
					<td>
						<h1>Timeline</h1>
					</td>
					<td>
						<h1><small>percentage of</small></h1>
					</td>
					{{#ngrams}}
						<td>
					  	 <h1><small class={{ngramClass}}>{{ngram}}</small></h1>
						</td>
					{{/ngrams}}
					<td>
						<h1><small>in last</small></h1>
					</td>
					<td>
					<div class="btn-group">
						<a class="btn dropdown-toggle" data-toggle="dropdown" href="#" id="currentDateButton">
						{{days}} Days
						<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a id="1day" href="#">1 Day</a></li>
    						<li><a id="7day" href="#">7 Days</a></li>
    						<li><a id="30day" href="#">30 Days</a></li>
    						<li><a id="60day" href="#">60 Days</a></li>
    						<li><a id="90day" href="#">90 Days</a></li>
    						<li><a id="180day" href="#">180 Days</a></li>
						</ul>
					</div>				
					</td>
					</tr>
					</script>
					</tbody>
					</table>
				</div>	
			</div>

			<div class="span4 page-header">
			<form class="form-horizontal">
			  <fieldset>
				<div class="control-group">
					<span class="trendsLabel">Trends</span>
					<div class="controls">
						<div class="input-prepend date" id="trendsDatePicker" data-date="" data-date-format="mm-dd-yyyy">
							<span class="add-on"><i class="icon-th"></i></span><input type="text" id="trendInputDate" value="" class="span2" readonly>
						</div>
			  		</div>
			  	</div>
			  </fieldset>
			 </form>
			</div>
		</div>
		
		<div class="row">
			<div class="span8">
				<div id="chart"/>
    			</div>
    			<div class="alert alert-info">
    				<a class="close" data-dismiss="alert">x</a>
					<strong>Note:</strong> All times are currently displayed in Mountain Daylight Time (MDT)
				</div>
				<div class="alert alert-info">
    				<a class="close" data-dismiss="alert">x</a>
					<strong>Oops:</strong> Data was not recorded for a period on March 19th and 20th. Please disregard the dip in the timeline for this period.
				</div>
    		</div>
    		<div class="span4">
    			<table id="trendsTable" class="table table-striped table-condensed">
    				<thead>
    					<tr>
    						<th>n-gram</th>
    						<th>score</th>
    					</tr>
    				</thead>
    				<tbody>
    					<script id="trends" type="text/html">
    					{{#trends}}
    					<tr>
    						<td>{{ngram}}</td>
    						<td>{{score}}</td>
    					</tr>
    					{{/trends}}
    					</script>
					</tbody>
				</table>
    		</div>
		</div>
	
	
	<script type="text/javascript" src="/js/jquery-1.7.1/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/icanhaz/ICanHaz.min.js"></script>
	<script type="text/javascript" src="/js/highstock-1.1.4/js/highstock.src.js"></script>
	<script type="text/javascript" src="/js/datepicker/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="/js/history/jquery.history.js"></script>
	<script type="text/javascript" src="/js/chart.js"></script>
	<script type="text/javascript" src="/js/search.js"></script>

	</body>
</html>
